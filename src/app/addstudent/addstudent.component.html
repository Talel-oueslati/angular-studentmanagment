<section class="vh-100 gradient-custom" style="padding-left:-80px;" >
  <div class="container py-5 h-100" style="margin-left:150px;">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-12 col-xl-12"style="margin-top:-40px;margin-left:-290px;">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-6 pb-2 pb-md-0 mb-md-4">Add student</h3><hr>
            <form (ngSubmit)="onSubmit()" style="margin-top:4px;">

              <div class="row">
                <div class="col-md-4 mb-4">

                  <div class="form-outline">
                    <label class="form-label" for="firstname">firstname</label>
                    <input  type="text" [(ngModel)]= "student.firstname"  name="firstname" id="firstname" placeholder="" class="form-control form-control-lg"   required>

                  </div>

                </div>
                <div class="col-md-4 mb-4">

                  <div class="form-outline">
                    <label class="form-label" for="lastname">lastname</label>
                    <input type="text"  [(ngModel)]= "student.lastname" name="lastname"  id="lastname" placeholder=""   required class="form-control form-control-lg" />

                  </div>

                </div>
                <div class="col-md-4 mb-4">

                  <div class="form-outline">
                    <label class="form-label" for="cin">cin</label>
                    <input  [(ngModel)]= "student.cin" name="cin"  id="cin" placeholder="" class="form-control form-control-lg" required>

                  </div>

                </div>
              </div>




              <div class="row">
                <div class="col-md-4 mb-4">

                  <div class="form-outline">
                    <label class="form-label" for="email">email</label>
                    <input type="text"  [(ngModel)]= "student.email"  name="email" class="form-control form-control-lg" id="email" placeholder=""  required>

                  </div>

                </div>

              </div>

              <div class="mt-19 pt-6">
                <input class="btn btn-dark profile-button" type="submit" value="Add Student" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
